{% load i18n %}

<div class="flex align-center items-center">
    {% if datasource.just_synced %}
        <span>{% translate "Just now" %}</span>
    {% elif datasource.hexa_last_synced_at %}
        <span>{{ datasource.hexa_last_synced_at|timesince }} {% translate "ago" %}</span>
    {% else %}
        <span>{% translate "Never synced" %}</span>
    {% endif %}
    <form class="ml-2" action="{{ sync_url }}" method="post">
        {% csrf_token %}
        <button type="submit"
                class="inline-flex items-center p-1 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span class="sr-only">{% translate "Sync" %}</span>
        </button>
    </form>
</div>
