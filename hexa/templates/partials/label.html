<a
        href="#"
        class="inline-flex items-center px-2.5 py-0.5 mr-2 rounded-full text-xs font-medium bg-{{ color|default:"gray" }}-100 text-{{ color|default:"gray" }}-800 border border-{{ color|default:"gray" }}-300"
>
    {% if dot != False %}
        <svg class="-ml-1 mr-1.5 h-2 w-2 text-{{ color|default:"gray" }}-400" fill="currentColor" viewBox="0 0 8 8">
            <circle cx="4" cy="4" r="3"/>
        </svg>
    {% endif %}
    {{ text }}
</a>
