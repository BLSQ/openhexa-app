"""
DHIS2 metadata item
"""
type DHIS2Metadata {
    id: String!     # Unique identifier
    name: String!   # Name of the metadata item
}

"""
DHIS2 metadata query result
"""
type DHIS2QueryResult {
    data: [DHIS2Metadata!]  # List of metadata items
    errors: [String!]!      # List of errors
}

"""
DHIS2 connection object
"""
type DHIS2Connection {
    query(type: String!, filter: String, fields: String): DHIS2QueryResult! # Query metadata items
}

