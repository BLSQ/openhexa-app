{% load i18n date_utils %}

<div class="flex align-center items-center">
    {% if dag_config.last_run_at|about_now %}
        <span>{% translate "Just now" %}</span>
    {% elif dag_config.last_run_at %}
        <span>{{ dag_config.last_run_at|timesince }} {% translate "ago" %}</span>
    {% else %}
        <span>{% translate "Never run" %}</span>
    {% endif %}
    <form
            class="ml-2"
            action="{{ run_url }}"
            method="post"
    >
        {% csrf_token %}
        <button type="submit"
                class="inline-flex items-center p-1 border border-transparent rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            {% include "partials/icons/play.html" %}
            <span class="sr-only">{% translate "Run" %}</span>
        </button>
    </form>
</div>
