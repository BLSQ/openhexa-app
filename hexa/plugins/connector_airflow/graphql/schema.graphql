
type DAGRunMessage {
  message: String!
  priority: String!
  timestamp: DateTime
}

enum DAGRunTrigger {
  SCHEDULED
  MANUAL
}

type DAGRunOutput {
  title: String!
  uri: String!
}

type DAGRun {
  id: String!
  externalId: String
  externalUrl: URL
  user: User
  config: JSON
  status: DAGRunStatus!
  executionDate: DateTime
  lastRefreshedAt: DateTime
  duration: Int
  progress: Int!
  triggerMode: DAGRunTrigger
  messages: [DAGRunMessage!]!
  logs: String
  outputs: [DAGRunOutput!]!
}

enum DAGRunStatus {
  success
  running
  failed
  queued
}

enum DAGRunOrderBy {
  EXECUTION_DATE_DESC
  EXECUTION_DATE_ASC
}

type DAGRunPage {
  items: [DAGRun!]!
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
}

type DAGTemplate {
  code: String!
  description: String
  sampleConfig: JSON
}

type DAG {
  id: String!
  label: String!
  tags: [Tag!]!
  formCode: String
  countries: [Country!]!
  externalId: String!
  description: String
  user: User
  template: DAGTemplate!
  schedule: String
  externalUrl: URL
  runs(page: Int, perPage: Int, orderBy: DAGRunOrderBy): DAGRunPage!
}

type DAGPage {
  items: [DAG!]!
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
}

extend type Query {
  dags(page: Int, perPage: Int, ): DAGPage!
  dag(id: String!): DAG
  dagRun(id: String!): DAGRun
}

enum RunDAGError {
  DAG_NOT_FOUND
  INVALID_CONFIG
}

type RunDAGResult {
  success: Boolean!
  errors: [RunDAGError!]!
  dagRun: DAGRun
  dag: DAG
}

input RunDAGInput {
  dagId: String!
  config: JSON!
}

input UpdateDAGInput {
  id: String!
  label: String
  description: String
  schedule: String
  countries: [CountryInput!]
}

enum UpdateDAGError {
  NOT_FOUND
  INVALID
}

type UpdateDAGResult {
  success: Boolean!
  errors: [UpdateDAGError!]!
  dag: DAG
}

extend type Mutation {
  runDAG(input: RunDAGInput!): RunDAGResult!
  updateDAG(input: UpdateDAGInput!): UpdateDAGResult!
}