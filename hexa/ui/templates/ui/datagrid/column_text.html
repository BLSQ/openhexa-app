{% if single or empty %}
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ text|default:"-" }}</td>
{% else %}
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900">{{ text|truncatechars:80|default:"-" }}</div>
        <div class="text-sm text-gray-500">{{ secondary_text|truncatechars:80|default:"-" }}</div>
    </td>
{% endif %}
