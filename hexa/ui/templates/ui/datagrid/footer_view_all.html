{% load i18n %}

<nav class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6"
     aria-label="Pagination">
    <div class="hidden sm:block">
        <p class="text-sm text-gray-700">
            {% blocktranslate with current_page_count=pagination.current_page_count item_label=pagination.item_label %}
                Showing <span class="font-medium">{{ current_page_count }}</span> {{ item_label }}
            {% endblocktranslate %}
        </p>
    </div>
    <div class="flex-1 flex justify-between sm:justify-end">
        <a href="{{ more_url }}"
           class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            {% translate "View all" %}
            {% include "ui/icons/chevron_right.html" with ml=2 %}
        </a>
    </div>
</nav>
