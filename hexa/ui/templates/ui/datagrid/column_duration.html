{% if single %}
    <td title="{{ duration|default:"-" }}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ duration|default:"-" }}</td>
{% else %}
    <td class="px-6 py-4 whitespace-nowrap">
        <div title="{{ duration|default:"-" }}"  class="text-sm text-gray-900">{{ duration|default:"-" }}</div>
        <div class="text-sm text-gray-500">{{ secondary_text|default:"-" }}</div>
    </td>
{% endif %}
