{% if not data.tags %}
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
{% else %}
    <td class="px-6 py-4 whitespace-nowrap">
        {% for tag in data.tags %}
        <span class="inline-flex items-center px-2.5 py-0.5 mr-2 rounded-full text-xs font-medium bg-gray-100 text-gray-800 border border-gray-300">
            {{ tag }}
        </span>
       {% endfor %}
    </td>
{% endif %}
