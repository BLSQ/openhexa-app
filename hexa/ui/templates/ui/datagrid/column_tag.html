{% if not tags %}
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
{% else %}
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center gap-1">
            {% for tag in tags|slice:slice %}
                {% include "ui/tag.html" with short_label=tag.short_label label=tag.label image=tag.image only %}
            {% endfor %}
            {% if left_out > 0 %}
                <span class="text-xs text-gray-800" translate="no">(+{{ left_out }})</span>
            {% endif %}
        </div>
    </td>
{% endif %}
