{% if data.single %}
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ date|default:"-" }}</td>
{% else %}
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900">{{ date|default:"-" }}</div>
        <div class="text-sm text-gray-500">{{ secondary_text|default:"-" }}</div>
    </td>
{% endif %}
