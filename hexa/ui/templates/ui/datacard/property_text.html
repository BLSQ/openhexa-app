{% extends "ui/datacard/property.html" %}

{% block value %}
    {% if markdown %}
        <div class="prose prose-sm" {% if not translate %}translate="no"{% endif %}>
            {{ text|default:"-" }}
        </div>
    {% else %}
        <p {% if not translate %}translate="no"{% endif %}>{{ text|default:"-" }}</p>
    {% endif %}
{% endblock %}
