<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white shadow overflow-hidden sm:rounded-lg my-8">
    {% include "ui/datacard/heading.html" %}
    {% if sections|length > 0 %}
        {% for section in sections %}
            {% include section.template with title=section.title properties=section.properties editable=section.editable only %}
        {% endfor %}
    {% endif %}
</div>
