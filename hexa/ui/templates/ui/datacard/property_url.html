{% extends "ui/datacard/property.html" %}

{% block value %}
    {% if data.url is None %}
        -
    {% else %}
        <a
                href="{{ data.url }}"
                rel="noopener"
                target="_blank"
                class="text-blue-600 hover:text-blue-500 focus:outline-none flex items-center"
        >
            {{ data.text }}
            {% include "ui/icons/external_link.html" with w=4 h=4 ml=1 %}
        </a>
    {% endif %}
{% endblock %}
