{% load embed %}

{% embed "ui/section/section.html" %}
    {% slot extra_wrapper_attrs %}
        x-data="AutoRefresh('{{ url }}', '{{ method|default:"GET" }}', {{ delay|default:10 }})"
        x-init="init($el)"
        x-html="refreshedHtml"
        x-refresh-id="{{ url }}"
    {% endslot %}
{% endembed %}
