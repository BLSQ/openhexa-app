# Countries & regions
type Country {
    code: String!
    alpha3: String!
    name: String!
    flag: String!
    whoInfo: WHOInfo!
}

input CountryInput {
    code: String!
    alpha3: String
    name: String
    flag: String
}

scalar SimplifiedExtentType

type WHOInfo {
    region: WHORegion
    defaultCRS: Int!
    simplifiedExtent: SimplifiedExtentType
}

type WHORegion {
    code: String!
    name: String!
}

extend type Query {
    country(code: String, alpha3: String): Country
    countries: [Country!]!
}
