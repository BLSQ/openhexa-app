enum MessagePriority {
  DEBUG
  INFO
  WARNING
  ERROR
  CRITICAL
}

type PipelineRunMessage {
  message: String!
  priority: MessagePriority!
  timestamp: DateTime
}

enum PipelineRunTrigger {
  SCHEDULED
  MANUAL
}

type PipelineRunOutput {
  title: String!
  uri: String!
}

enum PipelineRunStatus {
  success
  running
  failed
  queued
}

type PipelineVersion {
  id: String!
  user: User
  pipeline: Pipeline!
  number: Int!
  zipfile: String!
}

type PipelineRun {
  id: String!
  run_id: String!
  user: User
  pipeline: Pipeline!
  version: PipelineVersion!
  config: String!
  status: PipelineRunStatus!
  executionDate: DateTime
  duration: Int
  progress: Int!
  triggerMode: PipelineRunTrigger
  messages: [PipelineRunMessage!]!
  logs: String
  outputs: [PipelineRunOutput!]!
  code: String!
}

enum PipelineRunOrderBy {
  EXECUTION_DATE_DESC
  EXECUTION_DATE_ASC
}

type PipelineRunPage {
  items: [PipelineRun!]!
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
}

type Pipeline {
  id: String!
  name: String!
  entrypoint: String!
  parameters: JSON!
  config: String!
  schedule: String
  user: User
  runs(page: Int, perPage: Int, orderBy: PipelineRunOrderBy): PipelineRunPage!
}

type PipelinesPage {
  items: [Pipeline!]!
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
}

enum PipelineError {
  PIPELINE_NOT_FOUND
  PIPELINE_VERSION_NOT_FOUND
  INVALID_CONFIG
  PIPELINE_ALREADY_COMPLETED
}

extend type Query {
  pipelines(page: Int, perPage: Int): PipelinesPage! @login_required
  pipeline(id: String, name: String): Pipeline @login_required
  pipelineRun(id: String!): PipelineRun @login_required
  pipelineRunCode(id: String): String @login_required
}

input CreatePipelineInput {
  name: String!
  entrypoint: String!
  parameters: JSON!
}

type CreatePipelineResult {
  success: Boolean!
  errors: [PipelineError!]!
  pipeline: Pipeline
}

input DeletePipelineInput {
  id: String!
}

type DeletePipelineResult {
  success: Boolean!
  errors: [PipelineError!]!
}

input RunPipelineInput {
  id: String!
  version: Int
  config: String
}

type RunPipelineResult {
  success: Boolean!
  errors: [PipelineError!]!
  run: PipelineRun
}

input PipelineTokenInput {
  name: String!
}

type PipelineTokenResult {
  success: Boolean!
  errors: [PipelineError!]!
  token: String
}

input UploadPipelineInput {
  name: String!
  zipfile: String!
}

type UploadPipelineResult {
  success: Boolean!
  version: Int
  errors: [PipelineError!]!
}

input LogPipelineMessageInput {
  priority: MessagePriority!
  message: String!
}

type LogPipelineMessageResult {
  success: Boolean!
  errors: [PipelineError!]!
}

input UpdatePipelineProgressInput {
  percent: Int!
}

type UpdatePipelineProgressResult {
  success: Boolean!
  errors: [PipelineError!]!
}

input AddPipelineOutputInput {
  output_type: String!
  output_uri: String!
}

type AddPipelineOutputResult {
  success: Boolean!
  errors: [PipelineError!]!
}

extend type Mutation {
  createPipeline(input: CreatePipelineInput): CreatePipelineResult! @login_required
  deletePipeline(input: DeletePipelineInput): DeletePipelineResult! @login_required
  runPipeline(input: RunPipelineInput): RunPipelineResult! @login_required
  pipelineToken(input: PipelineTokenInput): PipelineTokenResult! @login_required
  uploadPipeline(input: UploadPipelineInput): UploadPipelineResult! @login_required
  logPipelineMessage(input: LogPipelineMessageInput): LogPipelineMessageResult!
  updatePipelineProgress(input: UpdatePipelineProgressInput): UpdatePipelineProgressResult!
  addPipelineOutput(input: AddPipelineOutputInput): AddPipelineOutputResult!
}
