type PipelineRunMessage {
  message: String!
  priority: String!
  timestamp: DateTime
}

enum PipelineRunTrigger {
  SCHEDULED
  MANUAL
}

type PipelineRunOutput {
  title: String!
  uri: String!
}

enum PipelineRunStatus {
  success
  running
  failed
  queued
}

type PipelineRun {
  id: String!
  user: User
  config: String!
  status: PipelineRunStatus!
  executionDate: DateTime
  duration: Int
  progress: Int!
  triggerMode: PipelineRunTrigger
  messages: [PipelineRunMessage!]!
  logs: String
  outputs: [PipelineRunOutput!]!
}

enum PipelineRunOrderBy {
  EXECUTION_DATE_DESC
  EXECUTION_DATE_ASC
}

type PipelineRunPage {
  items: [PipelineRun!]!
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
}

type Pipeline {
  id: String!
  name: String!
  entrypoint: String!
  parameters: JSON!
  config: String!
  schedule: String
  user: User
  runs(page: Int, perPage: Int, orderBy: PipelineRunOrderBy): PipelineRunPage!
}

type PipelinesPage {
  items: [Pipeline!]!
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
}

enum pipelineError {
  PIPELINE_NOT_FOUND
  INVALID_CONFIG
}

type PipelineTokenResult {
  success: Boolean!
  errors: [pipelineError!]!
  token: String
}

extend type Query {
  pipelines(page: Int, perPage: Int): PipelinesPage!
  pipeline(id: String, name: String): Pipeline
  pipelineToken(name: String!): PipelineTokenResult!
  pipelineGetRun(id: String!): PipelineRun
}

type createPipelineResult {
  success: Boolean!
  errors: [pipelineError!]!
  pipeline: Pipeline
}

type deletePipelineResult {
  success: Boolean!
  errors: [pipelineError!]!
}

type PipelineNewRunResult {
  success: Boolean!
  errors: [pipelineError!]!
  run: PipelineRun
}

extend type Mutation {
  createPipeline(name: String!, entrypoint: String!, ui: JSON!): createPipelineResult!
  deletePipeline(name: String!): deletePipelineResult!
  pipelineNewRun(name: String!, config: String): PipelineNewRunResult!
}
