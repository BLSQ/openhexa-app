{% load i18n %}

<li>

        <div class="flex items-center px-4 py-4 sm:px-6">
            <div class="min-w-0 flex-1 flex items-center">
                <div class="flex-shrink-0">
                    <img class="w-5 " src="{{ result.symbol }}">
                </div>
                <div class="min-w-0 flex-1 px-4">
                    <div>
                        <div class="flex flex-rows items-center">
                            <span class="text-sm font-medium text-blue-600">{{ result.display_name }}</span>
                            <span class="ml-2 text-xs text-gray-300">{{ result.rank|floatformat:2 }}</span>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">
                            <span>{{ result.content_type_name }}</span>
                            {% if result.datasource_name %}
                                / <span>{{ result.datasource_name }}</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
