{% load colors embed i18n %}

{% with button_variant=variant|default:"white" %}
    <button
            type="button"
            class="ml-2 inline-flex items-center px-2.5 py-1.5 border border-{{ button_variant|color:"border" }} shadow-sm text-xs leading-4 font-medium rounded-md text-{{ button_variant|color:"text" }} bg-{{ button_variant|color:"bg" }} hover:bg-{{ button_variant|color:"hover:bg" }} focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-{{ button_variant|color:"focus:ring" }}"
            x-cloak
            x-show="updated"
            @click="$dispatch('updatableclick')"
    >
        <span class="mr-2">
            {% include "core/components/icons/check_circle.html" %}
        </span>
        <span>{% translate "Save" %}</span>
    </button>
{% endwith %}
