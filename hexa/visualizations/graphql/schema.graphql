type ExternalDashboard {
  id: String!
  name: String!
  url: URL!
  pictureUrl: URL!
  createdAt: DateTime!
  updatedAt: DateTime!
  description: String
  countries: [Country!]!
  tags: [Tag!]!
}

type ExternalDashboardPage {
  items: [ExternalDashboard!]!
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
}

extend type Query {
  externalDashboards(page: Int, perPage: Int): ExternalDashboardPage!
  externalDashboard(id: String!): ExternalDashboard
}
