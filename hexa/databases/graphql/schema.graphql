type Database {
  tables(page:Int, perPage:Int): DatabaseTablePage!
  table(name: String!): DatabaseTable
}

extend type Workspace {
  database: Database!
}

type TableColumn {
  name: String!
  type: String!
}

type TableValue {
  column: String!
  value: String
}

type DatabaseTable {
  name: String!
  count: Int
  columns: [TableColumn!]!
  sample: [[TableValue!]!]!
}

type DatabaseTablePage {
  pageNumber: Int!
  totalPages: Int!
  totalItems: Int!
  items: [DatabaseTable!]!
}
