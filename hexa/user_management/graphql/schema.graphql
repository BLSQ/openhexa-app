type User {
    id: String!
    email: String!
    firstName: String
    lastName: String
    avatar: Avatar!
    dateJoined: DateTime!
    lastLogin: DateTime
}
type Avatar {
    initials: String!
    color: String!
}
enum TeamAuthorizedActions {
    UPDATE
    DELETE
    CREATE_MEMBERSHIP
}
type Team {
    id: String!
    name: String!
    memberships(page: Int, perPage: Int): MembershipPage!
    authorizedActions: [TeamAuthorizedActions!]!
    createdAt: DateTime!
    updatedAt: DateTime!
}
type TeamPage {
    pageNumber: Int!
    totalPages: Int!
    totalItems: Int!
    items: [Team!]!
}
enum MembershipRole {
    ADMIN
    REGULAR
}
type MembershipPage {
    pageNumber: Int!
    totalPages: Int!
    totalItems: Int!
    items: [Membership!]!
}
type Membership {
    id: String!
    user: User!
    team: Team!
    authorizedActions: [MembershipAuthorizedActions!]!
    role: MembershipRole!
    createdAt: DateTime!
    updatedAt: DateTime!
}
enum MembershipAuthorizedActions {
    UPDATE
    DELETE
}
enum PermissionMode {
    OWNER
    EDITOR
    VIEWER
}
type Organization {
    id: String!
    name: String!
    type: String!
    url: String!
    contactInfo: String!
}
input OrganizationInput {
    id: String!
    name: String
    type: String
    url: String
    contactInfo: String
}
type Country {
    code: String!
    alpha3: String!
    name: String!
    flag: String!
}
input CountryInput {
    code: String!
    alpha3: String
    name: String
    flag: String
}
type LoginResult {
    success: Boolean!
    me: User
}
type LogoutResult {
    success: Boolean!
}
input LoginInput {
    email: String!
    password: String!
}
input ResetPasswordInput {
    email: String!
}
type ResetPasswordResult {
    success: Boolean!
}

input SetPasswordInput {
    uidb64: String!
    token: String!
    password1: String!
    password2: String!
}
enum SetPasswordError {
    USER_NOT_FOUND
    PASSWORD_MISMATCH
    INVALID_TOKEN
    INVALID_PASSWORD
}
type SetPasswordResult {
    success: Boolean!
    error: SetPasswordError
}
input CreateMembershipInput {
    userId: String!
    teamId: String!
    role: MembershipRole!
}
type CreateMembershipResult {
    success: Boolean!
    membership: Membership
    errors: [CreateMembershipError!]!
}
enum CreateMembershipError {
    PERMISSION_DENIED
    NOT_FOUND
}
input UpdateMembershipInput {
    id: String!
    role: MembershipRole!
}
type UpdateMembershipResult {
    success: Boolean!
    membership: Membership
    errors: [UpdateMembershipError!]!
}
enum UpdateMembershipError {
    PERMISSION_DENIED
    NOT_FOUND
}
input DeleteMembershipInput {
    id: String!
}
type DeleteMembershipResult {
    success: Boolean!
    membership: Membership
    errors: [DeleteMembershipError!]!
}
enum DeleteMembershipError {
    PERMISSION_DENIED
    NOT_FOUND
}

input CreateTeamInput {
    name: String!
}
type CreateTeamResult {
    team: Team
    success: Boolean!
    errors: [CreateTeamError!]!
}
enum CreateTeamError {
    PERMISSION_DENIED
    NAME_DUPLICATE
}

input UpdateTeamInput {
    id: String!
    name: String
}
type UpdateTeamResult {
    team: Team
    success: Boolean!
    errors: [UpdateTeamError!]!
}
enum UpdateTeamError {
    NOT_FOUND
    PERMISSION_DENIED
    NAME_DUPLICATE
}

input DeleteTeamInput {
    id: String!
}
type DeleteTeamResult {
    success: Boolean!
    errors: [DeleteTeamError!]!
}
enum DeleteTeamError {
    NOT_FOUND
    PERMISSION_DENIED
}

extend type Query {
    me: User
    countries: [Country!]!
    organizations: [Organization!]!
    team(id: String!): Team
    teams(term: String, page: Int, perPage: Int): TeamPage!
}
extend type Mutation {
    login(input: LoginInput!): LoginResult!
    logout: LogoutResult!
    resetPassword(input: ResetPasswordInput!): ResetPasswordResult!
    setPassword(input: SetPasswordInput!): SetPasswordResult!
    createTeam(input: CreateTeamInput!): CreateTeamResult!
    updateTeam(input: UpdateTeamInput!): UpdateTeamResult!
    deleteTeam(input: DeleteTeamInput!): DeleteTeamResult!
    createMembership(input: CreateMembershipInput!): CreateMembershipResult!
    updateMembership(input: UpdateMembershipInput!): UpdateMembershipResult!
    deleteMembership(input: DeleteMembershipInput!): DeleteMembershipResult!
}
