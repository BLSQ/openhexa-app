# Users
type User {
    id: UUID!
    email: String!
    firstName: String
    lastName: String
    displayName: String!
    avatar: Avatar!
    dateJoined: DateTime!
    lastLogin: DateTime
}
type Avatar {
    initials: String!
    color: String!
}

type Me {
    user: User
    features: [FeatureFlag!]!
    permissions: MePermissions!
}

type MePermissions {
    createTeam: Boolean!
    adminPanel: Boolean!
    superUser: Boolean!
}

input LoginInput {
    email: String!
    password: String!
    token: String
}

enum LoginError {
    OTP_REQUIRED
    INVALID_CREDENTIALS
    INVALID_OTP
}

type LoginResult {
    success: Boolean!
    errors: [LoginError!]
}
type LogoutResult {
    success: Boolean!
}
input ResetPasswordInput {
    email: String!
}
type ResetPasswordResult {
    success: Boolean!
}
input SetPasswordInput {
    uidb64: String!
    token: String!
    password1: String!
    password2: String!
}
enum SetPasswordError {
    USER_NOT_FOUND
    PASSWORD_MISMATCH
    INVALID_TOKEN
    INVALID_PASSWORD
}
type SetPasswordResult {
    success: Boolean!
    error: SetPasswordError
}
extend type Query {
    me: Me!
}

input RegisterInput {
    password1: String!
    password2: String!
    firstName: String!
    lastName: String!
    invitationToken: String!
}
enum RegisterError {
    ALREADY_LOGGED_IN
    EMAIL_TAKEN
    INVALID_TOKEN
    PASSWORD_MISMATCH
    INVALID_PASSWORD
}
type RegisterResult {
    success: Boolean!
    errors: [RegisterError!]
}


extend type Mutation {
    register(input: RegisterInput!): RegisterResult!
    login(input: LoginInput!): LoginResult!
    logout: LogoutResult!
    resetPassword(input: ResetPasswordInput!): ResetPasswordResult!
    setPassword(input: SetPasswordInput!): SetPasswordResult!

    verifyDevice(input: VerifyDeviceInput!): VerifyDeviceResult! 
    generateChallenge: GenerateChallengeResult! @loginRequired(withoutTwoFactor: true)
    enableTwoFactor(input: EnableTwoFactorInput): EnableTwoFactorResult! @loginRequired
    disableTwoFactor(input: DisableTwoFactorInput): DisableTwoFactorResult! @loginRequired
}

type Team {
    id: UUID!
    name: String!
    memberships(page: Int, perPage: Int): MembershipPage!
    permissions: TeamPermissions!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type TeamPermissions {
    update: Boolean!
    createMembership: Boolean!
    delete: Boolean!
}

type TeamPage {
    pageNumber: Int!
    totalPages: Int!
    totalItems: Int!
    items: [Team!]!
}
input CreateTeamInput {
    name: String!
}
type CreateTeamResult {
    team: Team
    success: Boolean!
    errors: [CreateTeamError!]!
}
enum CreateTeamError {
    PERMISSION_DENIED
    NAME_DUPLICATE
}

input UpdateTeamInput {
    id: UUID!
    name: String
}
type UpdateTeamResult {
    team: Team
    success: Boolean!
    errors: [UpdateTeamError!]!
}
enum UpdateTeamError {
    NOT_FOUND
    PERMISSION_DENIED
    NAME_DUPLICATE
}

input DeleteTeamInput {
    id: UUID!
}
type DeleteTeamResult {
    success: Boolean!
    errors: [DeleteTeamError!]!
}
enum DeleteTeamError {
    NOT_FOUND
    PERMISSION_DENIED
}
extend type Query {
    team(id: UUID!): Team
    teams(term: String, page: Int, perPage: Int): TeamPage!
}
extend type Mutation {
    createTeam(input: CreateTeamInput!): CreateTeamResult! @loginRequired
    updateTeam(input: UpdateTeamInput!): UpdateTeamResult! @loginRequired
    deleteTeam(input: DeleteTeamInput!): DeleteTeamResult! @loginRequired
}

# Memberships
enum MembershipRole {
    ADMIN
    REGULAR
}
type MembershipPage {
    pageNumber: Int!
    totalPages: Int!
    totalItems: Int!
    items: [Membership!]!
}
type Membership {
    id: UUID!
    user: User!
    team: Team!
    permissions: MembershipPermissions!
    role: MembershipRole!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type MembershipPermissions {
    update: Boolean!
    delete: Boolean!
}

enum PermissionMode {
    OWNER
    EDITOR
    VIEWER
}
input CreateMembershipInput {
    userEmail: String!
    teamId: UUID!
    role: MembershipRole!
}
type CreateMembershipResult {
    success: Boolean!
    membership: Membership
    errors: [CreateMembershipError!]!
}
enum CreateMembershipError {
    ALREADY_EXISTS
    PERMISSION_DENIED
    NOT_FOUND
}
input UpdateMembershipInput {
    id: UUID!
    role: MembershipRole!
}
type UpdateMembershipResult {
    success: Boolean!
    membership: Membership
    errors: [UpdateMembershipError!]!
}
enum UpdateMembershipError {
    PERMISSION_DENIED
    NOT_FOUND
    INVALID_ROLE
}
input DeleteMembershipInput {
    id: UUID!
}
type DeleteMembershipResult {
    success: Boolean!
    errors: [DeleteMembershipError!]!
}
enum DeleteMembershipError {
    PERMISSION_DENIED
    NOT_FOUND
}
extend type Mutation {
    createMembership(input: CreateMembershipInput!): CreateMembershipResult! @loginRequired
    updateMembership(input: UpdateMembershipInput!): UpdateMembershipResult! @loginRequired
    deleteMembership(input: DeleteMembershipInput!): DeleteMembershipResult! @loginRequired
}

# Organizations
type Organization {
    id: UUID!
    name: String!
    type: String!
    url: String!
    contactInfo: String!
}
input OrganizationInput {
    id: UUID!
    name: String
    type: String
    url: String
    contactInfo: String
}

type FeatureFlag {
    code: String!
    config: JSON!
}
extend type Query {
    organizations: [Organization!]!
}

# Two Factor

directive @loginRequired(withoutTwoFactor: Boolean) on FIELD_DEFINITION

extend type Me {
    hasTwoFactorEnabled: Boolean!
}

input VerifyDeviceInput {
    token: String
}

enum VerifyDeviceError {
    NO_DEVICE
    INVALID_OTP
}

type VerifyDeviceResult {
    success: Boolean!
    errors: [VerifyDeviceError!]
}

enum GenerateChallengeError {
    DEVICE_NOT_FOUND
    CHALLENGE_ERROR
}

type GenerateChallengeResult {
    success: Boolean!
    errors: [GenerateChallengeError!]
}

enum DisableTwoFactorError {
    INVALID_OTP
    NOT_ENABLED
}

input DisableTwoFactorInput {
    token: String!
}

type DisableTwoFactorResult {
    success: Boolean!
    errors: [DisableTwoFactorError!]
}

input EnableTwoFactorInput {
    email: String
}

enum EnableTwoFactorError {
    ALREADY_ENABLED
    EMAIL_MISMATCH
}

type EnableTwoFactorResult {
    success: Boolean!
    verified: Boolean
    errors: [EnableTwoFactorError!]
}
