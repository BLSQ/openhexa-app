{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenHEXA â€” Sign in</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; -webkit-font-smoothing: antialiased; }
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 3rem 1rem; background: #fff; }
        .container { width: 100%; max-width: 28rem; display: flex; flex-direction: column; gap: 1.5rem; }
        .logo { height: 4rem; width: auto; display: block; margin: 0 auto; }
        h2 { margin-top: 1.5rem; text-align: center; font-size: 1.875rem; font-weight: 800; color: #111827; }
        .subtitle { text-align: center; font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem; }
        .input-group { display: flex; flex-direction: column; padding-top: 0.5rem; }
        .input-group input { width: 100%; padding: 0.625rem 0.75rem; border: 1px solid #d1d5db; font-size: 0.875rem; font-family: inherit; outline: none; transition: border-color 0.15s, box-shadow 0.15s; }
        .input-group input:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25); z-index: 1; position: relative; }
        .input-group input::placeholder { color: #9ca3af; }
        .input-group input:first-child { border-radius: 0.375rem 0.375rem 0 0; }
        .input-group input:last-child { border-radius: 0 0 0.375rem 0.375rem; margin-top: -1px; }
        .error { padding-top: 0.5rem; font-size: 0.875rem; color: #dc2626; }
        .btn-primary { width: 100%; padding: 0.625rem 1rem; border: 1px solid transparent; border-radius: 0.125rem; font-size: 0.875rem; font-weight: 500; font-family: inherit; color: #fff; background: #2563eb; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: background 0.15s; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-primary:focus { outline: none; box-shadow: 0 0 0 2px #fff, 0 0 0 4px #3b82f6; }
        label { position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="{% static 'img/logo.svg' %}" alt="OpenHEXA" class="logo">
            <h2>Sign in</h2>
            <p class="subtitle">Sign in to authorize access to your account.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="input-group">
                <label for="id_username">Email address</label>
                <input type="text" name="username" id="id_username" placeholder="Email address" autofocus autocomplete="email">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Password" autocomplete="current-password">
            </div>

            {% if form.errors %}
                <div class="error">Wrong email address and/or password.</div>
            {% endif %}

            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
