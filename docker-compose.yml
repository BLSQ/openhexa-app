version: '3'

services:
  jupyterhub:
    build: jupyterhub
    container_name: jupyterhub
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOCKER_JUPYTER_CONTAINER: habari_jupyter
      DOCKER_NETWORK_NAME: habari_default
      PROJECT_PATH:  # absolute path to the project directory - only useful in local environment
      HUB_IP: jupyterhub
      HUB_DB_URL: postgresql://jupyterhub:jupyterhub@hub_database:5432/jupyterhub
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      S3_BUCKET_NAME_LAKE:
      S3_BUCKET_NAME_NOTEBOOKS:
      OAUTH_CALLBACK_URL:
      OAUTH_CLIENT_ID:
      OAUTH_CLIENT_SECRET:
    ports:
      - 8000:8000
    restart: on-failure

  jupyter:  # just used for building - the jupyterhub service will spawn jupyter containers on demand
    build: jupyter
    image: habari_jupyter
    command: echo

  hub_database:
    image: postgres:12.3
    environment:
      POSTGRES_USER: jupyterhub
      POSTGRES_PASSWORD: jupyterhub
      POSTGRES_DB: jupyterhub
    ports:
      - 5433:5432