<li class="py-4 px-4 sm:px-6 hover:bg-gray-50">
    <a href="#" class="block">
        <div class="flex items-center">
            <div class="min-w-0 flex-1 flex items-center">
                <div class="flex-shrink-0">
                    <img class="w-5 " :src="result.symbol">
                </div>
                <div class="flex flex-col min-w-0 flex-1 px-4">
                    <p>
                        <span class="text-sm font-medium text-blue-600 truncate" x-text="result.title"></span>
                        <span class="ml-2 text-xs text-gray-300" x-text="`#${result.rank}`"></span>
                    </p>
                    <div class="flex">
                        <p class="mt-2 flex items-center text-xs text-gray-500" x-text="result.label"></p>
                        <p class="ml-4 mt-2 flex items-center text-xs text-gray-500">
                            {% include "partials/icons/database.html" %}
                            <span class="ml-1" x-text="result.origin"></span>
                        </p>
                        <p class="ml-4 mt-2 flex items-center text-xs text-gray-500">
                            {% include "partials/icons/calendar.html" %}
                            <span class="ml-1" x-text="result.updated_at"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </a>
</li>
