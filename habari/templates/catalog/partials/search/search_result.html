{% load i18n %}

<li>
    <a href="{{ result.url }}" class="block hover:bg-gray-50">
        <div class="flex items-center px-4 py-4 sm:px-6">
            <div class="min-w-0 flex-1 flex items-center">
                <div class="flex-shrink-0">
                    <img class="w-5 " src="{{ result.symbol }}">
                </div>
                <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                    <div>
                        <p>
                            <span class="text-sm font-medium text-blue-600 truncate">{{ result.title }}</span>
                            <span class="ml-2 text-xs text-gray-300">{{ result.rank }}</span>
                        </p>
                        <p class="mt-2 flex items-center text-sm text-gray-500">
                            {{ result.label }}
                        </p>
                    </div>
                    <div class="hidden md:block">
                        <div>
                            <p class="text-sm text-gray-900">
                                {{ result.origin }}
                            </p>
                            <p class="mt-2 text-sm text-gray-500">
                                {{ result.updated_at|timesince }} {% trans "ago" %}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!-- Heroicon name: solid/chevron-right -->
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                          clip-rule="evenodd"/>
                </svg>
            </div>
        </div>
    </a>
</li>
