query OrganizationMembers($id: UUID!, $page: Int, $perPage: Int, $term: String, $role: OrganizationMembershipRole) {
  organization(id: $id) {
    id
      permissions {
          manageMembers
          manageOwners
      }
    workspaces(perPage: 1000, page: 1) {
      items {
        slug
        name
      }
    }
    members(page: $page, perPage: $perPage, term: $term, role: $role) {
        totalItems
      items {
        id
        role
        workspaceMemberships {
            ...WorkspaceRole
            id
            role
            workspace {
                slug
                name
            }
        }
        user {
            ...User_user
        }
        createdAt
      }
    }
  }
}

mutation UpdateOrganizationMember($input: UpdateOrganizationMemberInput!) {
    updateOrganizationMember(input: $input) {
        success
        errors
        membership {
            id
            role
        }
    }
}

mutation DeleteOrganizationMember($input: DeleteOrganizationMemberInput!) {
  deleteOrganizationMember(input: $input) {
    success
    errors
  }
}

mutation InviteOrganizationMember($input: InviteOrganizationMemberInput!) {
  inviteOrganizationMember(input: $input) {
    success
    errors
  }
}
