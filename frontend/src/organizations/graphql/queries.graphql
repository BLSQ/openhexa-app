query Organization($id: UUID!) {
    organization(id: $id) {
        id
        name
        shortName
        workspaces {
            items {
                slug
                name
                countries {
                    code
                }
            }
        }
        permissions {
            createWorkspace
            archiveWorkspace
            manageMembers
        }
        members {
            totalItems
        }
    }
}

query Organizations {
    organizations {
        id
        name
        workspaces {
            items {
                slug
                name
            }
        }
    }
}