query GetUser {
  me {
    hasTwoFactorEnabled
    permissions {
      adminPanel
      superUser
      createWorkspace
    }
    features {
      code
    }
    user {
      ...UserAvatar_user
      email
      id
      firstName
      lastName
      displayName
      language
      avatar {
        initials
        color
      }
    }
  }
}

query AccountPage {
  me {
    hasTwoFactorEnabled
    user {
      firstName
      lastName
      dateJoined
      displayName
      id
      email
      language
      aiSettings {
        enabled
        provider
        model
        apiKey
      }
      ...User_user
    }
  }

  pendingWorkspaceInvitations {
    totalItems
    items {
      id
      status
      invitedBy {
        ...User_user
      }
      role
      workspace {
        slug
        name
      }
      createdAt
    }
  }
}

query RegisterPage {
  config {
    passwordRequirements
  }
}

query SignupPage {
  config {
    allowSelfRegistration
  }
}
