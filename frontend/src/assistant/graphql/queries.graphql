query WorkspaceAssistantPage($workspaceSlug: String!) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    permissions {
      update
    }
    assistantConversations {
      id
      createdAt
      updatedAt
      messages {
        id
        role
        content
        createdAt
      }
      totalInputTokens
      totalOutputTokens
      estimatedCost
    }
    ...WorkspaceLayout_workspace
  }
}
