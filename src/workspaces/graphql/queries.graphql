query WorkspacesPage($page: Int, $perPage: Int) {
  workspaces(page: $page, perPage: $perPage) {
    totalItems
    items {
      slug
      name
      countries {
        code
        flag
      }
    }
  }
}

query WorkspacePage($slug: String!) {
  workspace(slug: $slug) {
    slug
    name
    description
    countries {
      code
      flag
      name
    }
    permissions {
      delete
      update
      manageMembers
    }
    ...DeleteWorkspace_workspace
    ...InviteMemberWorkspace_workspace
    ...UpdateWorkspaceDescription_workspace
    ...WorkspaceLayout_workspace
  }
}

query WorkspacePipelinesPage(
  $workspaceSlug: String!
  $page: Int
  $perPage: Int
) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    ...WorkspaceLayout_workspace
  }

  pipelines(workspaceSlug: $workspaceSlug, page: $page, perPage: $perPage) {
    items {
      ...PipelineCard_pipeline
    }
    totalItems
    totalPages
    pageNumber
  }
}
query WorkspaceNotebooksPage($workspaceSlug: String!) {
  notebooksUrl
  workspace(slug: $workspaceSlug) {
    slug
    permissions {
      update
    }
    ...WorkspaceLayout_workspace
  }
}

query WorkspacePipelinePage(
  $workspaceSlug: String!
  $pipelineId: UUID!
  $page: Int = 1
  $perPage: Int = 10
) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    ...WorkspaceLayout_workspace
  }

  pipeline(id: $pipelineId) {
    ...PipelineVersionsDialog_pipeline
    ...RunPipelineDialog_pipeline
    permissions {
      run
      update
    }
    id
    name
    description
    schedule
    currentVersion {
      id
      number
    }
    runs(page: $page, perPage: $perPage) {
      items {
        id
        version {
          number
        }
        executionDate
        duration
        triggerMode

        user {
          ...UserColumn_user
        }
        ...PipelineRunStatusBadge_run
      }
      totalItems
      totalPages
      pageNumber
    }
  }
}

query WorkspacePipelineStartPage($workspaceSlug: String!) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    ...WorkspaceLayout_workspace
  }
}
query WorkspacePipelineRunPage($workspaceSlug: String!, $runId: String!) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    ...WorkspaceLayout_workspace
  }

  pipelineRun(id: $runId) {
    id
    version {
      number
      entrypoint
      parameters
    }
    config
    executionDate
    duration
    triggerMode
    pipeline {
      id
      name
      ...RunPipelineDialog_pipeline
    }
    outputs {
      title
      uri
    }
    user {
      ...User_user
    }
    ...RunPipelineDialog_run
    ...RunMessages_run
    ...RunLogs_run
    ...PipelineRunStatusBadge_run
  }
}

query WorkspaceFilesPage(
  $workspaceSlug: String!
  $page: Int!
  $perPage: Int!
  $prefix: String!
) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    ...BucketExplorer_workspace
    ...WorkspaceLayout_workspace
    ...UploadObjectDialog_workspace
    ...CreateBucketFolderDialog_workspace
    ...BucketExplorer_workspace

    bucket {
      objects(page: $page, prefix: $prefix, perPage: $perPage) {
        ...BucketExplorer_objects
      }
    }
  }
}

query WorkspaceDatabasesPage(
  $workspaceSlug: String!
  $page: Int
  $perPage: Int
) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    permissions {
      update
    }
    database {
      tables(page: $page, perPage: $perPage) {
        totalPages
        totalItems
        items {
          name
          count
        }
      }
    }
    ...WorkspaceLayout_workspace
  }
}

query WorkspaceDatabaseTablePage($workspaceSlug: String!, $tableName: String!) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    database {
      table(name: $tableName) {
        name
        count
        columns {
          name
          type
        }
      }
    }
    ...WorkspaceLayout_workspace
  }
}

query ConnectionsPage($workspaceSlug: String!) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    permissions {
      update
    }
    ...CreateConnectionDialog_workspace
    connections {
      id
      description
      name
      type
      slug
      updatedAt
      permissions {
        update
        delete
      }
    }
    ...WorkspaceLayout_workspace
  }
}

query ConnectionPage($workspaceSlug: String!, $connectionId: UUID!) {
  workspace(slug: $workspaceSlug) {
    slug
    name
    ...WorkspaceLayout_workspace
  }
  connection(id: $connectionId) {
    id
    name
    slug
    description
    type
    createdAt
    permissions {
      update
      delete
    }
    ...ConnectionUsageSnippets_connection
    ...ConnectionFieldsSection_connection
  }
}
