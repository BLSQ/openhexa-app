query CollectionsPage($page: Int = 1, $perPage: Int = 15) {
  collections(page: $page, perPage: $perPage) {
    pageNumber
    totalPages
    totalItems
    items {
      id
      name
      summary
      createdAt
      tags {
        ...Tag_tag
        id
      }
      countries {
        ...CountryBadge_country
        code
      }
      author {
        displayName
      }
    }
  }
}

query CollectionPage($id: String!) {
  collection(id: $id) {
    id
    name
    createdAt
    updatedAt
    description
    summary
    author {
      id
      ...User_user
    }
    countries {
      code
      ...CountryBadge_country
      ...CountryPicker_country
    }

    tags {
      id
      ...Tag_tag
    }
    ...CollectionElementsTable_collection
    authorizedActions {
      canUpdate
    }
    elements {
      items {
        ...CollectionElementsTable_element
      }
    }

    ...CollectionActionsMenu_collection
  }
}
