query GetUser {
  me {
    permissions {
      adminPanel
      superUser
    }
    features {
      code
      config
    }
    user {
      email
      id
      firstName
      lastName
      displayName
      avatar {
        initials
        color
      }
    }
  }
}

query AccountPage {
  me {
    user {
      firstName
      lastName
      dateJoined
      ...User_user
    }
  }
}
