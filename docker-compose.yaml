# Defines a service that can be reused multiple times later
x-app: &common
    build:
      context: .
      dockerfile: Dockerfile
      target: app
      args:
        - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
        - WORKSPACE_STORAGE_LOCATION=${WORKSPACE_STORAGE_LOCATION}
    env_file:
      - path: ./.env
        required: true
    environment:
      - ADDITIONAL_ALLOWED_HOSTS=*
    networks:
      - openhexa
    volumes:  # only used for Github Codespaces
      - "${LOCAL_WORKSPACE_FOLDER:-.}:/code"
      - "${WORKSPACE_STORAGE_LOCATION:-/data/openhexa}:/data"

services:
  db:
    image: postgis/postgis:15-3.3
    env_file:
      - path: ./.env
        required: true
    networks:
      - openhexa
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  app:
    # Inherit from the block defined on top and override some fields
    <<: *common
    command: "manage runserver 0:8000"
    restart: unless-stopped
    container_name: app
    image: blsq/openhexa-app
    ports:
      - "8000:8000"
    depends_on:
      - db

  dataset_worker:
    <<: *common
    command: "manage dataset_worker"
    restart: unless-stopped
    profiles:
      - "dataset_worker"
    depends_on:
      - db

  # This service is only used for the connector_accessmod app.
  accessmod_dataworker:
    <<: *common
    command: "manage validate_fileset_worker"
    restart: unless-stopped
    profiles:
      - "dataworker"
    depends_on:
      - db

  frontend:
    image: "blsq/openhexa-frontend:${FRONTEND_VERSION:-main}"
    env_file:
      - path: ./.env
        required: true
    platform: linux/amd64
    networks:
      - openhexa
    container_name: frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    profiles:
      - frontend
    restart: unless-stopped
    depends_on:
      - app

  pipelines_runner:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
      target: pipelines
      args:
        - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    command: "manage pipelines_runner"
    restart: unless-stopped
    profiles:
      - "pipelines"
    depends_on:
      - db
    volumes:  # only used for Github Codespaces
      - "${LOCAL_WORKSPACE_FOLDER:-.}:/code"
      - /var/run/docker.sock:/var/run/docker.sock

  pipelines_scheduler:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
      target: pipelines
      args:
        - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    command: "manage pipelines_scheduler"
    restart: unless-stopped
    profiles:
      - "pipelines"
    depends_on:
      - db

networks:
  openhexa:
    name: openhexa
    external: true

volumes:
  pgdata:
  minio_data:
