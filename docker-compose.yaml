version: "3.8"

services:
  db:
    image: postgres:12.5
    environment:
      - POSTGRES_DB=hexa-app
      - POSTGRES_USER=hexa-app
      - POSTGRES_PASSWORD=hexa-app
    ports:
      - 5432:5432
  app:
    build: .
    command: [ "wait-for-it", "db:5432", "--", "python", "manage.py", "runserver", "0:8000" ]
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=hexa-app
      - DATABASE_USER=hexa-app
      - DATABASE_PASSWORD=hexa-app
